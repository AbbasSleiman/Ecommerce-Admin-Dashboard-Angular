<app-navbar-dashboard />

<ion-content class="w-full overflow-auto">
  <div class="flex flex-col items-center justify-center p-4 m-2 gap-6">
    <div class="text-center">
      <h1>Add a Product</h1>
      <p>Add a new Product to your database</p>
    </div>

    <div class="flex flex-col gap-2 items-center justify-between w-full md:w-2/5">
        
      <form
        [formGroup]="addProductForm"
        (ngSubmit)="submitAddProduct()"
        class="flex flex-col gap-4 justify-center w-full">
        <div class="flex flex-col items-start">
          <ion-input
            label="Item Name"
            label-placement="floating"
            fill="outline"
            type="text"
            formControlName="name"
            placeholder="Enter Item Name"></ion-input>
        </div>
        <div class="flex flex-col items-start">
          <ion-input
            label="Item Price"
            labelPlacement="floating"
            fill="outline"
            type="number"
            formControlName="price"
            min="0"
            placeholder="Enter Price ( 0 - 10,000 )">
          </ion-input>
          <ion-list>
            <ion-item>
              <ion-select
                formControlName="category"
                fill="outline"
                aria-label="Category"
                interface="popover"
                placeholder="Select Category">
                <ion-select-option value="electronics"
                  >Electronics</ion-select-option
                >
                <ion-select-option value="appliances"
                  >Appliances</ion-select-option
                >
                <ion-select-option value="furniture"
                  >Furnitures
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>

        <ion-button expand="block" (click)="submitAddProduct()" >Confirm</ion-button>

      </form>
    </div>

    <div class="h-20"></div>
  </div>
</ion-content>
